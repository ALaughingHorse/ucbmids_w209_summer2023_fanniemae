<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fannie Mae Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">  
</head>
<body>

    <!-- ----------------->
    <!-- HEADER SECTION -->
    <!-- ----------------->
    <div class="header">
        <div class="container">
            <div class="heading">            
                <div class="logo">
                    <h1 title="Fannie Mae Viewer" ><a href="/fannie-mae-viewer/">Fannie Mae Viewer</a></h1>
                </div>
                <div class="menu">
                    <ul>                        
                        <li><a href="/fannie-mae-viewer/riskanalyzer" title="Analyze">Analyze</a></li>
                        <li><a href="/fannie-mae-viewer/exploration" title="Explore">Explore</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- ------------------->
    <!--END HEADER SECTION-->
    <!-- ------------------->

    <!-- ----------------->
    <!-- BANNER SECTION -->
    <!-- ----------------->
    

    <div class="banner row">
        <div class="container">
            <div class="content">
                <div class="input-container">
                    <div class="two">	
                    <h1>Risk Analyzer For Mortgage Delinquency</h1>
                    </div>
                    

                      <div class="input-question">
                        <label for="question-1">What is the interest rate for this loan? Enter the percentage (e.g. 2% : 2.0)</label>
                        <input type="text" class="input-field" name="question-1" id="question-1">
                      </div>
                      <div class="input-question">
                        <label for="question-2">What is the total loan amount in dollars?</label>
                        <input type="text" class="input-field" name="question-2" id="question-2">
                      </div>
                      <div class="input-question">
                        <label for="question-3">What is the Loan-to-Value ratio? Enter percentage number (e.g. 45% -> 45)</label>
                        <input type="text" class="input-field" name="question-3" id="question-3">
                      </div>
                      <div class="input-question">
                        <label for="question-4">What is the FICO score for the main borrower?</label>
                        <input type="text" class="input-field" name="question-4" id="question-4">
                      </div>
                      <div class="input-question">
                        <label for="question-5">What is the Debt-To-Income ratio? Enter percentage (e.g. 20% -> 20)</label>
                        <input type="text" class="input-field" name="question-5" id="question-5">
                      </div>
                      <div class="input-question">
                        <label for="question-6">What is the zipcode of the property?</label>
                        <input type="text" class="input-field" name="question-5" id="question-5">
                      </div>
                      
                      <br><br><br>
                      
                      <div class="two">	
                		<h1>Generated results for the above input loan parameters</h1>
                      </div>
                      <div>
                        <img max-width="100" src="{{url_for('static', filename='risk-results-img.png')}}">
                  	  </div>
                      

                  </div>
            </div>
        </div>
    </div>


    <!-- ------------------->
    <!--END BANNER SECTION-->
    <!-- ------------------->

    <!-- ----------------->
    <!-- FOOTER SECTION -->
    <!-- ----------------->

    <div class="footer row">
        <div class="container">
            <div class="footer-inner">
                <p>Josh Fram • Andre Gigena • Marshal Ma • Sudhir Suvva</p>
            </div>
        </div>
    </div>


</body>
</html>
